
<!DOCTYPE html>
<html>
  <head>
    <title>Custom CSS in Webkit</title>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <link href="../assets/index.css" media="all" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src='../javascripts/index.js' type='text/javascript'></script>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src='http://html5shim.googlecode.com/svn/trunk/html5.js'></script>
    <![endif]-->
  </head>
  <body>
    <div class='contents'>
      <div class="top-section">
        <div class='radio-contents'>
          <h3> Custom Radio </h3>
          <ul class="nav">
            <li>
              <input id="mode_1" name="mode" type="radio" value="mode_1">
              Mode 1
            </li>
            <li>
              <input id="mode_2" name="mode" type="radio" value="mode_2">
              Mode 2
            </li>
            <li>
              <input id="mode_3" name="mode" type="radio" value="mode_3">
              Mode 3
            </li>
            <li>
              <input id="mode_4" name="mode" type="radio" value="mode_4">
              Mode 4
            </li>
            <li>
              <input id="mode_5" name="mode" type="radio" value="mode_5">
              Mode 5
            </li>
            <li>
              <input id="mode_6" name="mode" type="radio" value="mode_6">
              Mode 6
            </li>
            <li>
              <input id="mode_7" name="mode" type="radio" value="mode_7">
              Mode 7
            </li>
          </ul>
        </div>
        <div class="transform">
          <div class="buttons">
            <button id="rotate-card"> Rotate Card </button>
            <button id="move-card"> Move Card </button>
          </div>
          <div class="parent">
            <div id='card'>
              Transform
            </div>
          </div>
        </div>
        <div class='checkbox-contents'>
          <h3> Custom Checkbox </h3>
          <ul class="nav">
            <li>
              <input id="checkbox1" name="checkbox1" type="checkbox" value="1">
              Checkbox 1
            </li>
            <li>
              <input id="checkbox2" name="checkbox2" type="checkbox" value="1">
              Checkbox 2
            </li>
            <li>
              <input checked="checked" id="checkbox3" name="checkbox3" type="checkbox" value="1">
              Checkbox 3
            </li>
            <li>
              <input id="checkbox4" name="checkbox4" type="checkbox" value="1">
              Checkbox 4
            </li>
            <li>
              <input id="checkbox5" name="checkbox5" type="checkbox" value="1">
              Checkbox 5
            </li>
            <li>
              <input id="checkbox6" name="checkbox6" type="checkbox" value="1">
              Checkbox 6
            </li>
          </ul>
        </div>
      </div>
      <div class='scrollbar-contents'>
        <h3> Custom Scrollbar </h3>
        <div class="scrollbar" id="style-0">
        </div>
        <div id="wrapper">
          <div class="scrollbar" id="style-default">
          <div class="force-overflow"></div>
        </div>

        <div class="scrollbar" id="style-1">
          <div class="force-overflow"></div>
        </div>
            <div class="scrollbar" id="style-2">
              <div class="force-overflow"></div>
            </div>

            <div class="scrollbar" id="style-3">
              <div class="force-overflow"></div>
            </div>

            <div class="scrollbar" id="style-4">
              <div class="force-overflow"></div>
            </div>

            <div class="scrollbar" id="style-5">
              <div class="force-overflow"></div>
            </div>

            <div class="scrollbar" id="style-6">
              <div class="force-overflow"></div>
            </div>

            <div class="scrollbar" id="style-7">
              <div class="force-overflow"></div>
            </div>

            <div class="scrollbar" id="style-8">
              <div class="force-overflow"></div>
            </div>

            <div class="scrollbar" id="style-9">
              <div class="force-overflow"></div>
            </div>

            <div class="scrollbar" id="style-10">
              <div class="force-overflow"></div>
            </div>

            <div class="scrollbar" id="style-11">
              <div class="force-overflow"></div>
            </div>

            <div class="scrollbar" id="style-13">
              <div class="force-overflow"></div>
            </div>

            <div class="scrollbar" id="style-14">
              <div class="force-overflow"></div>
            </div>

            <div class="scrollbar" id="style-15">
              <div class="force-overflow"></div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
